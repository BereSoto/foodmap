<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Enlace Icono de PestaÃ±a-->
  <link rel="icon" href="assets/images/logo-app.ico">
  <!-- Enlace a Bootstrap compilado y minificado-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Enlace a hoja de estilo externa -->
  <link rel="stylesheet" href="css/main.css">
  <title>Foodmap</title>
</head>
<body>
  <!-- Inicio vista splash -->
	<div id="brand" class="bg-color">
    <div>
      <figure class="effect">

      </figure>
      <h1 class="appName">Foodmap</h1>
    </div>
  </div>
  <!-- vista principal -->
  <div id="homePage">
    <header>
      <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" id="name-app">
        <div class="container-fluid border">
          <div class="navbar-header padding">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="font-size:25px;">FOODMAP</a>
          </div>
          <!-- Formularios -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About<span class="sr-only">(current)</span></a></li>
              <li><a href="#"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Favorites</a></li>
              <li class="visible-xs"><a href="#"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Rate me</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Download app<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#"></a></li>
                  <li><a href="#">Spanish</a></li>
                  <li><a href="#">Portuguese</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <section>
      <div class="container">
        <div class="row space">
          <div class="col-xs-12" id="map"></div>
          <div class="col-xs-12">
          </div>
          <div class= "col-xs-12">
            <form class="form-horizontal input-space">
              <div class="input-group">
                <input type="text" id="search" class="form-control input-lg" placeholder="restaurant, bar, and cafe">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="places">
        <div class="container">
          <div class="row" id="places-group"></div>
        </div>
      </div>
    </section>
    <section>
      <!--Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="close">&times;</span></button>
              <h2 class="modal-title text-center" id="myModalLabel"></h2>
              <div class="text-center">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
              </div>
            </div>
            <div class="modal-body pdg-body">
              <figure>
                <img src="assets/images/map2.png" alt="Responsive image" class="img-responsive img-thumbnail center-block">
              </figure>
              <h4 class="message text-center"></h4>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-xs-6 col-sm-offset-2 col-sm-3 col-md-offset-1 col-md-2">
                  <p class="address text-center"></p>
                </div>
                <div class="col-xs-6 col-sm-3">
                  <p class="cost text-center"></p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn-lg center-block btn-order">Order now</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div><!-- Fin vista principal -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpcQr6CtjB7CSFK__ljGxc16dz6gSSR8g&callback=initMap">
    </script>
  <!-- jQuery (necesario para los complementos de JavaScript de Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Enlace a Bootstrap compilado y minificado-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script type="text/javascript" src="js/map.js"></script>
  <script src="js/data.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
